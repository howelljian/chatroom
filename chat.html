<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Space+Mono&display=swap" rel="stylesheet">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat Room</h1>
            <input type="text" id="username" placeholder="Username" readonly>
        </div>
        <div class="chat-messages" id="messageList"></div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Type your message...">
            <button id="sendButton" style='font-family: "Manrope", sans-serif'>Send</button>
            <button id="clearButton" style="display: none;"style='font-family: "Manrope", sans-serif'>Clear Chat</button> <!-- Clear Chat Button -->
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js" type="module"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js" type="module"></script>

    <!-- Your script -->
    <script type="module" src="app.js"></script>
    <script type="module">
        document.addEventListener('DOMContentLoaded', function () {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('username').value = username;
                checkUser(username); // Check the username to conditionally show the button
            } else {
                window.location.href = 'index.html'; // Redirect to the username page if no username
            }
        });
    </script>
</body>
</html>
